<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        .contact-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            text-align: center;
        }

        .contact-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .contact-card h2 {
            margin-bottom: 5px;
        }

        .contact-card p {
            margin-bottom: 10px;
        }

        .followers {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <img src="" id="pic" alt="Profile Picture">
        <h2 id="name">Name</h2>
        <p id="loc">location</p>
        <p class="followers">Followers= Many</p>
    </div>
    <div class="contact-card">
        <form id="contact-form">
            <input type="text" id="username-input" placeholder="Enter Name">
            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>
